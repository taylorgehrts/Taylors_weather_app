<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>5 Day Forecast</title>
</head>
<body>

  <header class="jumbotron text-center">
    <h1>Taylor's 5 Day Forecast</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
          <div class="col-lg-12">
            <form id="searchForm" class="mb-3">
              <div class="form-group">
                <label for="searchInput">Search City:</label>
                <input type="text" class="form-control" id="searchInput">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
            </form>
          </div>
          <div class="col-lg-12">
            <div id="searchResults"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12">
            <div id="currentWeather" class="card mb-3 d-none">
              <div class="card-body">
                <h5 class="card-title">Current Weather</h5>
                <p id="currentCity" class="card-text"></p>
                <p id="currentDate" class="card-text"></p>
                <img id="currentIcon" src="" alt="Weather Icon">
                <p id="currentConditions" class="card-text"></p>
                <p id="currentTemp" class="card-text"></p>
                <p id="currentWind" class="card-text"></p>
                <p id="currentHumidity" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="day-1" class="card mb-3 d-none">
              <div class="card-body">
                <!-- Day 1 forecast content -->
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="day-2" class="card mb-3 d-none">
              <div class="card-body">
                <!-- Day 2 forecast content -->
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="day-3" class="card mb-3 d-none">
              <div class="card-body">
                <!-- Day 3 forecast content -->
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="day-4" class="card mb-3 d-none">
              <div class="card-body">
                <!-- Day 4 forecast content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
